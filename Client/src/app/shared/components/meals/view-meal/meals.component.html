<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"> {{title}}
            <a title="Add New Meal" (click)="onAddClick()" class="text-info pull-right fa fa-plus link"></a>
        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Current Meal</th>
                    <th>GMT Meal Difference</th>
                    <th class="text-center">Update</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of meals">
                    <td>{{item.name}}</td>
                    <td>{{item.city}}</td>
                    <td>{{getMeal(item.gmtMealDifference)}}</td>
                    <td>{{item.gmtMealDifference}}</td>
                    <td class="text-center">
                        <a class="link" (click)="onEditMealClick(item)">
                            <i class="fa fa-edit text-warning"> </i>
                        </a>
                    </td>
                    <td class="text-center ">
                        <a class="link" (click)="onDeleteClick(item)">
                            <i class="fa fa-trash text-danger"> </i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
