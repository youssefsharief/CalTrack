<div class="jumbotron" *ngIf="isRegisteredButNotActive">
    <h1>Oh Oh</h1>
    <p>Your account is registered but it is not active yet. Please check your email for activation code. If you did not find
        the email in our inbox or spam folder, send an email to admin@test.com for support
    </p>
</div>

<h1 class="mb-4">Login</h1>
<br>
<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" *ngIf="form">
    <app-email-input-layout [isDisplayingErrorMessage]="form.get('email').dirty && form.get('email').invalid">
        <input type="email" name="email" class="form-control" formControlName="email">
    </app-email-input-layout>
    <app-password-input-layout [isDisplayingErrorMessage]="false">
        <input type="password" name="password" class="form-control" formControlName="password">
    </app-password-input-layout>
    <app-submit-button [isDisabled]="!form.valid"></app-submit-button>
</form>
<hr>
<button class="btn btn-default mb-4" id="forget-password-button" routerLink="/email_password_recovery">Forgotten password?</button>
<br class="mb-4">
<span>Do not have an account?</span>
<button class="btn btn-default" id="signup-button" routerLink="/signup">Sign Up</button>

<app-social-sign-in></app-social-sign-in>
