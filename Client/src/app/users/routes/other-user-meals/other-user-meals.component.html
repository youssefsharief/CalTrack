<ng-container *ngIf="user && user.name">
    <app-title> {{user.name}}'s Meals </app-title>
    <app-meals [emptyMealsText]="user.name +  ' have no meals :(' " [userId]="user._id" (addClicked)="onAddClicked()" (editClicked)="onEditClicked($event)">
        <button class="btn btn-default" [routerLink]="['/users', user._id, 'meals', 'add']">Add meal</button>
    </app-meals>
</ng-container>
